nav:
  - 简介: index.md
  - 算法竞赛: algorithm.md
  - 工程学习路线: engineer.md
  - 计算机科学家路线: scientist.md
  - 基本工具: tools.md



site_name: e路有我
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
  languge: zh
  icon:
    repo: fontawesome/brands/git-alt
  font:
    code: JetBrains Mono
    text: JetBrains Mono
  features:
    - header.autohide # 自动隐藏标题栏
    - navigation.footer # 页脚
    - navigation.instant # 即时加载, 本网站 url 变化时自动加载
    - navigation.tracking # 导航栏追踪锚点
    - navigation.expand # 导航栏展开
    - navigation.indexes # 概述
    - toc.follow # 目录跟随滚动
    - search.suggest # 搜索建议
    - search.highlight # 搜索结果高亮
    - content.code.copy # 代码块复制

plugins:
  - search

repo_url: https://www.elyw.cn/docs/
repo_name: e路有我

markdown_extensions:
  - pymdownx.arithmatex: # 数学
      generic: true
  - pymdownx.highlight: # 高亮依赖
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets: # 代码块
  - pymdownx.inlinehilite # 高亮增强
  - pymdownx.keys # 快捷键渲染
  - admonition # 提示框
  - pymdownx.details # 可折叠提示框
  - pymdownx.superfences # 提示框增强
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css